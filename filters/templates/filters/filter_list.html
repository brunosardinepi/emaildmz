{% extends 'layout.html' %}

{% load static %}

{% block title %}Filters | {{ block.super }}{% endblock %}

{% block body_content %}
    {% if object_list %}
        <ul>
            {% for filter in object_list %}
                <li>{{ filter }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No filters configured.</p>
    {% endif %}
{% endblock %}
